<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Card Game</title>

  <!-- Bootstrap only for modal button styles -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="logo-wrapper">
    <img src="assets/logo.png" alt="Flipzy logo">
    <h1>Flipzy</h1>
  </div>
  <!-- Progress bar (always visible) -->
  <div class="progress-wrapper">
    <div class="progress custom-progress">
      <div id="progressBar" class="progress-bar custom-progress-bar"></div>
    </div>
  </div>

  <!-- Board + header aligned together -->
  <div class="board-wrapper">
    <div class="game-header">
      <div class="moves">Moves: <span id="moves">0</span></div>
      <button id="resetBtn">Reset</button>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="gameBoard"></div>
  </div>
</div>

<!-- Level complete modal -->
<div id="levelModal" class="modal-overlay">
  <div class="modal-content">
    <h2>ðŸŽ‰ Level Complete!</h2>
    <p id="modalMessage"></p>
    <button id="nextLevelBtn" class="btn btn-success mt-3">
      Next Level
    </button>
  </div>
</div>

<script src="script.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> -->
</body>
</html>
