<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipzy-Memory Card Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Loading Screen -->
  <section id="loadingScreen" class="screen active loading-screen">
    <div class="logo-wrapper">
      <img src="../assets/logo.png" alt="Flipzy logo" class="logo" />
      <h1>Flipzy</h1>
      <p>Memory Card Game</p>
      <div class="spinner"></div>
    </div>
  </section>


  <!-- Level Selection Screen -->
  <section id="levelSelectionScreen" class="screen level-screen hidden">

    <!-- Header -->
    <div class="level-header">
      <img src="../assets/logo.png" alt="Flipzy Logo" class="game-logo">
      <h1>Flipzy</h1>
    </div>

    <!-- Levels Container -->
    <div class="levels-container">
      <h2>Select Level</h2>
      <div id="levelButtons" class="levels-list"></div>
    </div>

  </section>

  <!-- Game Screen -->
  <section id="gameScreen" class="screen">
    <!-- Game Header -->
    <div class="game-header">
      <div class="game-left">
        <img src="../assets/logo.png" class="game-logo" alt="Flipzy Logo" />
        <h2>Flipzy</h2>
      </div>

      <div class="game-right">
        <span>Moves:</span>
        <strong id="moveCount">0</strong>
      </div>
    </div>

    <!-- Game Board -->
    <div class="game-board" id="gameBoard">
      <!-- Cards will be dynamically created here -->
    </div>

    <!-- Back to Level Selection -->
    <button id="backToLevels" class="back-btn">‚Üê Back to Levels</button>
  </section>

  <!-- Level Complete Modal -->
  <div id="levelCompleteModal" class="modal hidden">
    <div class="modal-content">
      <h2>üéâ Level Complete!</h2>
      <p id="levelCompleteMessage">You completed Level 1!</p>
      <button id="nextLevelBtn">Next Level</button>
    </div>
  </div>


  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
